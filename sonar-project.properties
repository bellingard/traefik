# =====================================================
#   Standard properties
# =====================================================

sonar.projectKey=bellingard.traefik
sonar.projectName=Traefik
sonar.projectVersion=1.6.4

sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**
 
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**
# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/bellingard/traefik
sonar.links.ci=https://github.com/bellingard/traefik
sonar.links.scm=https://github.com/bellingard/traefik
sonar.links.issue=https://github.com/bellingard/traefik/issues

# =====================================================
#   Properties specific to Go
# =====================================================

sonar.go.gometalinter.reportPaths=gometalinter-report.out
